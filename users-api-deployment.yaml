apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api-deployment
  namespace: app
  labels: 
    users-api: first
spec:
  replicas: 1
  selector:
    matchLabels:
      users-api: first
  template:
    metadata:
      labels:
        users-api: first
    spec:
      imagePullSecrets:
      - name: harbor-credentials
      containers:
      - name: users-api
        image: harbor.1.2.3.4.nip.io/app/usersapi:v1
        envFrom:
        - configMapRef:
            name: users-api-configmap
        env:
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 3000
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "curl -f http://127.0.0.1:3000/users/health-check | grep -q 'configuration'"
          initialDelaySeconds: 15
          periodSeconds: 15
