apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
spec:
  rules:
  - host: 4.2.1.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-ui-service
            port:
              number: 80
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-api-service
            port:
              number: 80
      - path: /documents
        pathType: Prefix
        backend:
          service:
            name: documents-api-service
            port:
              number: 80
