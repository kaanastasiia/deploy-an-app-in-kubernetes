apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui-deployment
  namespace: app
  labels: 
    dashboard-ui: first
spec:
  replicas: 1
  selector:
    matchLabels:
      dashboard-ui: first
  template:
    metadata:
      labels:
        dashboard-ui: first
    spec:
      imagePullSecrets:
      - name: harbor-credentials
      containers:
      - name: dashboard-ui
        image: harbor.1.2.3.4.nip.io/app/dashboardui:v1
        envFrom:
        - configMapRef:
            name: dashboard-ui-configmap
        env:
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 3091
        livenessProbe:
          tcpSocket:
            port: 3091
          initialDelaySeconds: 15
          periodSeconds: 15
